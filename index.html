<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruxey</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .link {
            color: cyan;
            text-decoration: none;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s, transform 0.3s;
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .link img {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Gruxey's Links</h1>
    <p>Click on a link below to visit:</p>
    <div class="links">
        <a class="link" href="https://youtube.com/@gruxeyy?si=sEXDR-sk9XOyYpCB" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
            YouTube
        </a>
        <a class="link" href="https://www.tiktok.com/@gruxeyy" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/TikTok_logo.svg" alt="TikTok Logo">
            TikTok
        </a>
        <a class="link" href="https://discord.gg/gruxeygang" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord Logo">
            Discord
        </a>
        <a class="link" href="https://twitch.tv/Gruxey" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Twitch_logo_2019.svg" alt="Twitch Logo">
            Twitch
        </a>
    </div>
</body>
</html>
